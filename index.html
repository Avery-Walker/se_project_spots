<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Landing Page" />
    <meta name="author" content="Avery Walker" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Colman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template"
              ><li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <form name="edit-profile" class="modal__form">
          <button type="submit" class="modal__close-button"></button>
          <label for="input-profile-name" class="modal__label">
            Name
            <input
              id="input-profile-name"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="input-profile-description" class="modal__label">
            Description
            <input
              id="input-profile-description"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
