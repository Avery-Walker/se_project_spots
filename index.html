<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Landing Page" />
    <meta name="author" content="Avery Walker" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Colman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <button class="card__delete-button" type="button"></button>
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    aria-label="Like Card"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <form name="edit-profile" class="modal__form">
          <button type="button" class="modal__close"></button>
          <label for="input-profile-name" class="modal__label">
            Name
            <input
              id="input-profile-name"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="input-profile-name-error" class="modal__error"></span>
          </label>
          <label for="input-profile-description" class="modal__label">
            Description
            <input
              id="input-profile-description"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              id="input-profile-description-error"
              class="modal__error"
            ></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <h2 class="modal__title">New Place</h2>
        <form name="add-card" class="modal__form">
          <button type="button" class="modal__close"></button>
          <label for="input-card-title" class="modal__label">
            Title
            <input
              id="input-card-title"
              type="text"
              class="modal__input"
              placeholder="Title"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="input-card-title-error" class="modal__error"></span>
          </label>
          <label for="input-card-url" class="modal__label">
            Image URL
            <input
              id="input-card-url"
              type="url"
              class="modal__input"
              placeholder="Image URL"
              required
            />
            <span id="input-card-url-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          aria-label="Close modal"
          class="modal__close modal__close_type_preview"
          type="button"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption">Golden Gate Bridge</p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validations.js"></script>
  </body>
</html>
